<!DOCTYPE html>
<html>
  <head>
    <title>クレセント連邦入国審査</title>
    <meta charset="utf-8">
    <style>
      #loading {
  width: 100vw;
  height: 100vh;
  transition: all 1s;
  background-color: #fff;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999;
}
      .loaded {
  opacity: 0;
  visibility: hidden;
}
      </style>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="   crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="loading">
      <h3>あなたはクレセント連邦のDiscordに入っていますか？</h3>
      <h3>そしてThe World MCのDiscordに入り、ルールに同意しましたか？</h3>
    <button onclick="yes()">はい</button><button onclick="no()">いいえ</button>
          <script>
      function yes() {
  const spinner = document.getElementById('loading');
  spinner.classList.add('loaded');
}
      function no() {
  alert("まずはdiscordサーバーに入ってください。")
  location.replace("https://keikun1215.github.io/crescentunion")
}
      
      </script>
    </div>
    <h1> 入国審査アンケート </h1>
    <h3> Discordの名前を教えてください。 </h3>
    <input type="text" placeholder="例:example#0000 example sub#1111" id="dtag"></input>
    <h3> ゲーマータグを教えてください。 </h3>
    <input type="text" placeholder="例:BE:example145 JE:example454" id="gtag"></input>
　  <h3> 年代を教えてください。 </h3>
    <input type="radio" name="nen" value="12歳以下"> 12歳以下
    <input type="radio" name="nen" value="15歳以下"> 15歳以下
    <input type="radio" name="nen" value="18歳以下"> 18歳以下
    <input type="radio" name="nen" value="19歳以上"> 19歳以下
  </body>
</html>
